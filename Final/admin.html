<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Login</title>
    <style>
        /* Apply styles for the entire body */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/P41WVkW/background.jpg'); /* Add your background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: #f4f4f4; /* Fallback color */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body covers full viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling the login container */
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Admin Login text styling */
        h2 {
            color: purple;
            font-family: 'Brush Script MT', cursive; /* Using the desired font */
            font-size: 48px; /* Equivalent to HTML size 6 */
        }

        /* Input fields styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <!-- Form with onsubmit validation -->
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Admin Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error" id="error-message"></p> <!-- Error message placeholder -->
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
        
            // Retrieve stored registration details
            var registeredEmail = localStorage.getItem('registeredEmail') || "admin@gmail.com";
            var registeredPassword = localStorage.getItem('registeredPassword') || "admin";
        
            // Validate credentials
            if (username === registeredEmail && password === registeredPassword) {
                alert("Login successful!");
                window.location.href = "admindashboard.html";
            } else {
                document.getElementById('error-message').textContent = "Invalid username or password.";
            }
        
            return false; // Prevent form submission
        }
    </script>
    

</body>
</html>
