<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- User Account Section -->
    <div class="container mt-5">
        <h2>User Account</h2>

        <!-- User Information Card -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                Your Details
            </div>
            <div class="card-body">
                <!-- Name Section -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <strong>Name:</strong>
                    </div>
                    <div class="col-md-9">
                        <span id="userName">John Doe</span>
                        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#editNameModal">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Gender Section -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <strong>Gender:</strong>
                    </div>
                    <div class="col-md-9">
                        <span id="userGender">Male</span>
                        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#editGenderModal">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Email Section -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <strong>Email:</strong>
                    </div>
                    <div class="col-md-9">
                        <span id="userEmail">johndoe@example.com</span>
                        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#editEmailModal">
                            Update
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Section -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <strong>Password:</strong>
                    </div>
                    <div class="col-md-9">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                            Forgot Password?
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Name Modal -->
    <div class="modal fade" id="editNameModal" tabindex="-1" aria-labelledby="editNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNameModalLabel">Edit Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNameForm">
                        <div class="mb-3">
                            <label for="newName" class="form-label">Enter New Name</label>
                            <input type="text" class="form-control" id="newName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Gender Modal -->
    <div class="modal fade" id="editGenderModal" tabindex="-1" aria-labelledby="editGenderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGenderModalLabel">Edit Gender</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editGenderForm">
                        <label for="newGender" class="form-label">Select Gender</label>
                        <select class="form-select" id="newGender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Email Modal -->
    <div class="modal fade" id="editEmailModal" tabindex="-1" aria-labelledby="editEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmailModalLabel">Update Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmailForm">
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Enter New Email</label>
                            <input type="email" class="form-control" id="newEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="registeredEmail" class="form-label">Enter Registered Email</label>
                            <input type="email" class="form-control" id="registeredEmail" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Send Password Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Custom JS to Handle Form Submissions -->
    <script>
        document.getElementById('editNameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newName = document.getElementById('newName').value;
            document.getElementById('userName').textContent = newName;
            document.querySelector('#editNameModal .btn-close').click();
        });

        document.getElementById('editGenderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newGender = document.getElementById('newGender').value;
            document.getElementById('userGender').textContent = newGender;
            document.querySelector('#editGenderModal .btn-close').click();
        });

        document.getElementById('editEmailForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newEmail = document.getElementById('newEmail').value;
            document.getElementById('userEmail').textContent = newEmail;
            document.querySelector('#editEmailModal .btn-close').click();
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Password reset link has been sent to your email.');
            document.querySelector('#forgotPasswordModal .btn-close').click();
        });
    </script>

</body>

</html>
